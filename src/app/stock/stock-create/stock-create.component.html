<div class="addProduct">
    <button class="btnStock" (click)="display()"> Add more products</button>
    <div class="container" *ngIf="formOpenState">
        <form #myForm="ngForm" (ngSubmit)="onAddStock(myForm)" ngNativeValidate ngModelOptions.allowInvalid>
            <label for="name">Product name:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="name">
            <label for="price">Product price:</label>
            <input type="number" id="price" name="price" min="0" required [(ngModel)]="price">
            <label for="stock">Product amount:</label>
            <input type="number" id="stock" name="stock" min="0" required [(ngModel)]="stock">
            <button class="btnStock btnChange" type="submit">Save</button>
        </form>
    </div>
</div>
